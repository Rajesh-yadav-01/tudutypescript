<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attractive To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 50%, #fbc2eb 100%);
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 48px 40px 40px 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(83, 62, 62, 0.18);
            width: 350px;
            text-align: center;
            position: relative;
        }
        .container h2 {
            font-size: 2.1rem;
            font-weight: 700;
            color: #4a69bd;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .icon {
            font-size: 3.2rem;
            margin-bottom: 10px;
            color: #6ba5f1;
            /* animation removed */
        }
        .desc {
            color: #555;
            font-size: 1.08rem;
            margin-bottom: 32px;
        }
        .open-btn {
            background: linear-gradient(90deg, #6ba5f1 60%, #fbc2eb 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 14px 38px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102,166,255,0.13);
            transition: background 0.3s, transform 0.2s;
            outline: none;
        }
        .open-btn:hover {
            background: linear-gradient(90deg, #4a69bd 60%, #fbc2eb 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìù</div>
        <h2>Welcome to My To-Do App</h2>
        <div class="desc">
            Organize your tasks, boost your productivity, and stay on top of your goals with a beautiful and simple to-do list.
        </div>
        <a href="file:///D:/vs/html%20basixs/studu1.html">
            <button class="open-btn">Open To-Do App</button>
        </a>
    </div>
</body>
</html>
